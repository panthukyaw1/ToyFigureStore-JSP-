<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Toy Figures Register Form</title>
<!-- CDN-->
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script
	src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
<script
	src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/school.ico" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="css/styles.css" rel="stylesheet" />
<link href="css/custom.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
    	<form action="toyfigure" method="post" class="form-horizontal" role="form" enctype="multipart/form-data">
        <h2>Registration</h2>
        
        <input type="hidden" name="mode" value="CREATE" />
        
        <div class="form-group">
            <label for="name" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-9">
                <input type="text" id="name" name="name" placeholder="Name" class="form-control" autofocus>
            </div>
        </div>
        
        <div class="form-group">
                <label for="spareParts" class="col-sm-3 control-label">SpareParts </label>
            <div class="col-sm-9">
                <input type="number" id="spareParts" name="spareParts" placeholder="Spare Parts" class="form-control">
            </div>
        </div>
        
      <div class="form-group">
            <label class="control-label col-sm-3">Stand</label>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" id="yes" name="stand" value="true">Yes
                        </label>
                    </div>
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" id="no" name="stand" value="false">No
                        </label>
                    </div>
                </div>
            </div>
        </div> <!-- /.form-group -->
        
        <div class="form-group">
                <label for="price" class="col-sm-3 control-label">Price </label>
            <div class="col-sm-9">
                <input type="number" id="price" name="price" placeholder="Price" class="form-control">
            </div>
        </div>
        <div class="form-group">
                <label for="quantity" class="col-sm-3 control-label">Quantity </label>
            <div class="col-sm-9">
                <input type="number" id="quantity" name="quantity" placeholder="Quantity" class="form-control">
            </div>
        </div>
        <div class="form-group">
                <label for="stockin" class="col-sm-3 control-label">Stock In </label>
            <div class="col-sm-9">
                <input type="date" id="stockin" name="stockin" placeholder="Stock In" class="form-control">
            </div>
        </div>
            <div class="form-group">
                <label for="image" class="col-sm-3 control-label">Choose Image </label>
            <div class="col-sm-9">
                <input type="file" id="image" name="image" placeholder="" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <span class="help-block">*Required fields</span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
        <button type="reset" class="btn btn-danger btn-block">Reset</button>
    </form> <!-- /form -->
</div> <!-- ./container -->

<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="js/scripts.js"></script>
</body>
</html>
